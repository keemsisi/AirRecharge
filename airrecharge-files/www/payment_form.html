<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Payment Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic">        
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    </head>

    <body>

		<!-- Payment Form -->
		<div class="c-form-container section-container section-container-image-bg">
	        <div class="container">
	        	
	            <div class="row">
	                <div class="col-sm-8 col-sm-offset-2 c-form section-description wow fadeIn">
                    <h1>Form title</h1>
                    <h3>What the form is for...</h3>
	                </div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">
	            		
	                    <div class="c-form-top">
                    		<div class="c-form-top-left">
                    			<h3>Lorem ...</h3>
								<p>Fill the form below to purchase your airtime</p>
                    		</div>
                    		<div class="c-form-top-right">
                    			<div class="c-form-top-right-icon">
                    				<i class="fa fa-paper-plane"></i>
                    			</div>
                    		</div>
                        </div>
                        <div class="c-form-bottom">

							<!---This the form the user will enter details into-->
		                    <form role="form" action="buyAirtime()" method="POST">
		                    	<div class="form-group">
		                        	<label for="c-form-network">
		                    			<span class="label-text">Choose network:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
					                <select name="network" class="c-form-profession form-control" id="network">
					                	<option value="Your profession...">Please select a network to recharge...</option>
					                	<option value="Web design">MTN</option>
					                	<option value="SEO">Airtel</option>
					                	<option value="Marketing">9Mobile</option>
					                	<option value="Marketing">GLO</option>
					                </select>
								</div>
		                    	<div class="form-group">
		                    		<label for="c-form-name">
		                    			<span class="label-text">First Name:</span> 
		                    			<span class="contact-error"></span>
									</label>
									<input type="text" name="firstname" placeholder="Enter your firstname" class="credit_card_name" id="firstname">
									<br/>

									<label for="c-form-name">
											<span class="label-text">Last Name:</span> 
											<span class="contact-error"></span>
									</label>
									<input type="text" name="lastname" placeholder="Enter lastname" class="credit_card_name" id="lastname">
									<br/>


									<label for="c-form-name">
											<span class="label-text">Name on Card:</span> 
											<span class="contact-error"></span>
									</label>
									<input type="text" name="lastname" placeholder="Enter full name on the card" class="credit_card_name" id="card-name">
		                        </div>
		                        
		                        <div class="form-group">
		                        	<label for="c-form-country">
		                    			<span class="label-text">Country:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="country" placeholder="Please select your country..." class="c-form-country form-control" id="country-name">
		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-amount">
		                    			<span class="label-text">Amount:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="message" placeholder="Please enter amount you want to recharge..." class="c-form-amount form-control" id="recharge-amount">
		                        </div>
		                        <div class="form-group">
		                        	<label for="c-form-phone">
		                    			<span class="label-text">Phone Number:</span> 
		                    			<span class="contact-error"></span>
		                    		</label>
		                        	<input type="text" name="phone" placeholder="Please enter phone number you want to recharge to..." class="c-form-phone form-control" id="phone-number">
		                        </div>
		                        <button type="submit" class="btn">Submit</button>
		                    </form>
	                    </div>
	                    
	                </div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-sm-12 c-form-info-title wow fadeInUp">
	            		<h3>For more enquiries, you can find us here:</h3>
	            	</div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-sm-3 c-form-info-box wow fadeInUp">
	            		<div class="c-form-info-box-icon">
	            			<i class="fa fa-map-marker"></i>
	            		</div>
	            		<p>Contact 1<br>address line</p>
	            	</div>
	            	<div class="col-sm-3 c-form-info-box wow fadeInDown">
	            		<div class="c-form-info-box-icon">
	            			<i class="fa fa-phone"></i>
	            		</div>
	            		<p>Phone:<br>+234 907 4019 738</p>
	            	</div>
	            	<div class="col-sm-3 c-form-info-box wow fadeInUp">
	            		<div class="c-form-info-box-icon">
	            			<i class="fa fa-envelope"></i>
	            		</div>
	            		<p>Email:<br><a href="keemsisi@gmail.com">@topstepsolutions.com</a></p>
	            	</div>
	            	<div class="col-sm-3 c-form-info-box wow fadeInDown">
	            		<div class="c-form-info-box-icon">
	            			<i class="fa fa-skype"></i>
	            		</div>
						<p>Linkedin:<br>Lasisi Akeem Adeshina</p>
						<p>Twitter:<br>developer</p>
						<p>Facebook:<br>developer</p>

	            	</div>
	            </div>
	            
	        </div>
        </div>
